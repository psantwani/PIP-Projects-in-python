{% load static %}
{% include "fonts/index_static.html" %} 

{% if fontList %}
    <ul>
    {% for font in fontList %}
        <li>{{ font }} - <span class='spans' style="font-family: {{ font }}">Sample Text</span></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No fonts are available.</p>
{% endif %}

<script type="text/javascript" src="{% static "js/index.js" %}">
</script>
